<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter </title>
    <meta name="google-site-verification" content="iNzSj2wvdEOVu1PtrK5FfEiu_teOG2LQn5i3kg-xozQ" />
    <link rel="stylesheet" href="style.css">
    
</head>

<body style="background-image: url(1.jpg); background-size: cover;">
    <div class="container">
        <h1 class="heading"><u> A Temperature Converter </u> </h1>
        <div class="temp-container">
            <label for="Celcius" style="font-size: 30px;">Celcius</label>
            <input onchange="computeTemp(event)" type="number" name="Celcius" id="Celcius" class="Celcius"
                placeholder="Enter Temperature in Celcius" />
        </div>
        <div class="temp-container">
            <label for="fahre" style="font-size: 30px;">Fahrenheit</label>
            <input onchange="computeTemp(event)" type="number" name="Fahrenheit" id="Fahrenheit" class="Fahrenheit"
                placeholder="Enter Temperature in Fahrenheit" />
        </div>
        <div class="temp-container">
            <label for="Kelvin" style="font-size: 30px;">Kelvin</label>
            <input onchange="computeTemp(event)" type="number" name="Kelvin" id="Kelvin" class="Kelvin"
                placeholder="Enter Temperature in Kelvin" />
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
